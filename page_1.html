<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Web Development: Phases of Web Development</title>

<!-- Font Awesome -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet"/>

<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">

<script src="https://picture-search.skywork.ai/aippt/static/tailwindcss.com"></script>

<style>
    body, html {
        width: 100vw; height: 100vh; margin: 0; padding: 0;
    }
    .slide { width: 100vw; height: 100vh; position: relative; }

    .building-element {
        position: absolute; border-radius: 4px; opacity: 0.8;
        animation: float 6s infinite ease-in-out;
    }
    @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-10px); }
    }
    .code-brackets {
        font-family: monospace; font-size: 2rem; opacity: 0.7;
    }
    .network-grid {
        position: absolute; width: 100%; height: 100%;
        background-image:
            linear-gradient(rgba(76,175,80,0.1) 1px, transparent 1px),
            linear-gradient(90deg, rgba(76,175,80,0.1) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: 0;
    }

    /* Floating Navigation Arrows */
    .nav-arrow {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 55px;
        cursor: pointer;
        color: #007bff;
        opacity: 0.8;
        transition: 0.2s ease;
        z-index: 50;
    }
    .nav-arrow:hover { opacity: 1; transform: translateY(-50%) scale(1.15); }

    .left-arrow { left: 25px; }
    .right-arrow { right: 25px; }
</style>
</head>

<body>

<div class="slide bg-gradient-to-br from-gray-100 to-gray-200 flex flex-col items-center justify-center relative">

<!-- Network grid background -->
<div class="network-grid"></div>

<!-- Abstract building elements -->
<div class="building-element bg-green-500" style="width: 60px; height: 180px; left: 10%; top: 55%;"></div>
<div class="building-element bg-orange-500" style="width: 60px; height: 220px; left: 15%; top: 50%;"></div>
<div class="building-element bg-teal-500" style="width: 60px; height: 160px; left: 20%; top: 60%;"></div>
<div class="building-element bg-purple-600" style="width: 60px; height: 200px; left: 25%; top: 52%;"></div>

<div class="building-element bg-green-500" style="width: 60px; height: 180px; right: 10%; top: 55%;"></div>
<div class="building-element bg-orange-500" style="width: 60px; height: 220px; right: 15%; top: 50%;"></div>
<div class="building-element bg-teal-500" style="width: 60px; height: 160px; right: 20%; top: 60%;"></div>
<div class="building-element bg-purple-600" style="width: 60px; height: 200px; right: 25%; top: 52%;"></div>

<!-- Code brackets -->
<div class="absolute left-10 top-10 text-green-600 code-brackets">{ }</div>
<div class="absolute right-10 bottom-10 text-purple-700 code-brackets">{ }</div>

<!-- Main content -->
<div class="z-10 text-center px-12">
<h1 class="text-6xl font-bold mb-4 text-gray-800">Web Development</h1>
<h2 class="text-4xl font-semibold text-green-600 mb-8">Phases of Web Development</h2>

<div class="flex justify-center items-center space-x-8 mt-12">
<div class="text-center px-6 py-4 bg-white bg-opacity-70 rounded-lg shadow-lg">
<i class="fas fa-lightbulb text-orange-500 text-3xl mb-2"></i>
<p class="text-gray-700">Planning</p>
</div>
<div class="text-center px-6 py-4 bg-white bg-opacity-70 rounded-lg shadow-lg">
<i class="fas fa-pencil-alt text-teal-500 text-3xl mb-2"></i>
<p class="text-gray-700">Design</p>
</div>
<div class="text-center px-6 py-4 bg-white bg-opacity-70 rounded-lg shadow-lg">
<i class="fas fa-code text-blue-500 text-3xl mb-2"></i>
<p class="text-gray-700">Development</p>
</div>
<div class="text-center px-6 py-4 bg-white bg-opacity-70 rounded-lg shadow-lg">
<i class="fas fa-vial text-purple-600 text-3xl mb-2"></i>
<p class="text-gray-700">Testing</p>
</div>
<div class="text-center px-6 py-4 bg-white bg-opacity-70 rounded-lg shadow-lg">
<i class="fas fa-rocket text-green-500 text-3xl mb-2"></i>
<p class="text-gray-700">Deployment</p>
</div>
<div class="text-center px-6 py-4 bg-white bg-opacity-70 rounded-lg shadow-lg">
<i class="fas fa-cogs text-gray-600 text-3xl mb-2"></i>
<p class="text-gray-700">Maintenance</p>
</div>
</div>
</div>

<!-- Floating Navigation Buttons -->
<i class="fas fa-arrow-circle-left nav-arrow left-arrow" onclick="goNext()"></i>
<i class="fas fa-arrow-circle-right nav-arrow right-arrow" onclick="goBack()"></i>

<!-- Footer -->
<div class="absolute bottom-6 right-8 text-gray-600 text-sm">
<p>Building websites, one phase at a time...</p>
</div>

</div>

<script>
    // Navigation functions
    function goNext() {
        window.location.href = "page_18.html";
    }
    function goBack() {
        window.location.href = "page_2.html";
    }

    // Keyboard navigation: Left key = next, Right key = previous
    document.addEventListener("keydown", function(event) {
        if (event.key === "ArrowLeft") { goNext(); }
        if (event.key === "ArrowRight") { goBack(); }
    });
</script>

</body>
</html>
